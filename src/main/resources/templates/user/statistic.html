<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/sidebar :: common-css-admin">
    <meta name="csrf-token" content="{{csrf_token()}}"/>
</head>

<body id="page-top">

<div id="wrapper">

    <div th:replace="fragments/sidebar :: side-bar"></div>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <div th:replace="fragments/topbar :: top-bar"></div>

            <div class="container-fluid">
                <h1 class="h3 mb-2 text-gray-800">Thống kê</h1>
                <div class="card shadow mb-4">
                    <div class="content-item-main">
                        <div class="content-item-information">
                            <legend>Điều kiện tìm kiếm</legend>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="col-form-label" style="margin-left:10px;">Trạm: </label>
                                    <select class="form-control" id="station" style="font-family: Arial; width: 100%;">
                                        <option value="">---Chọn---</option>
                                        <option value="">Trạm đo ngoài trời</option>
                                        <option value="">Trạm đo nước thải</option>
                                        <option value="">Trạm đo phòng máy</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" style="margin-left:10px;">Thống kê theo: </label>
                                    <select class="form-control" id="timeType" style="font-family: Arial; width: 100%;">
                                        <option value="month">Tháng</option>
                                        <option value="year">Năm</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" style="margin-left:10px;">Chọn tháng</label>
                                    <select class="form-control" id="month" style="font-family: Arial; width: 100%;">
                                        <option value="01">Tháng 1</option>
                                        <option value="02">Tháng 2</option>
                                        <option value="03">Tháng 3</option>
                                        <option value="04">Tháng 4</option>
                                        <option value="05">Tháng 5</option>
                                        <option value="06">Tháng 6</option>
                                        <option value="07">Tháng 7</option>
                                        <option value="08">Tháng 8</option>
                                        <option value="09">Tháng 9</option>
                                        <option value="10">Tháng 10</option>
                                        <option value="11">Tháng 11</option>
                                        <option value="12">Tháng 12</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" style="margin-left:10px;">Nhập năm</label>
                                    <input type="number" class="form-control" id="year">
                                </div>
                                <div class="form-group">
                                    <button type="button" style="float: right;" onclick="search();"
                                            class="btn_small btn-success col-sm-2">
                                        Thống kê
                                    </button>
                                    <button type="button" style="float: right;" onclick="print();"
                                            class="btn_small btn-success col-sm-2">
                                        Xuất thống kê
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="card shadow mb-4" id="statistic">
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="fragments/sidebar :: sidebar-js"></div>
<script th:src="@{~/js/common.js}"></script>

<script th:src="@{~/js/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{~/js/datatables/dataTables.bootstrap4.min.js}"></script>

</script>
</body>

</html>
