<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="container-forms">
        <div class="container-info">
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>Bạn đã có tài khoản?</p>
                        <div class="btn">Đăng nhập</div>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>Tạo tài khoản?</p>
                        <div class="btn">Đăng ký</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <div class="form-item log-in">
                <div class="table">
                    <div class="table-cell">
                        <form id="login" th:action="@{/login}" method="post">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Tài khoản hoặc mật khẩu không chính xác</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">Đăng xuất.</div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="username" class="form-control input-lg"
                                       placeholder="Tài khoản" required="true" autofocus="true" autocomplete="false"/>

                                <input type="password" name="password"
                                       class="form-control input-lg"
                                       placeholder="Mật khẩu" required="true" autocomplete="false"/>
                            </div>
                            <input type="submit" class=" btn-lg btn-success btn-block" value="Đăng nhập"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-item sign-up" style="margin-top: 5px!important;">
                <div class="table">
                    <div id="register" class="table-cell">
                        <form id="registerUser" th:action="@{/register-user}" th:object="${user}" method="post">
                            <input name="fullName" th:field="*{fullName}" placeholder="Họ và tên" type="text"/>
                            <input name="phoneNumber" th:field="*{phoneNumber}" placeholder="Số điện thoại"
                                   type="text"/>
                            <input name="email" th:field="*{email}" placeholder="Email" type="text"/>
                            <input name="address" th:field="*{address}" placeholder="Địa chỉ" type="text"/>
                            <input name="username" th:field="*{username}" placeholder="Tài khoản" type="text"/>
                            <input name="password" th:field="*{password}" placeholder="Mật khẩu" type="password"/>
                            <input type="submit" class=" btn-lg btn-success btn-block" value="Đăng ký"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/common :: common-js"></div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
